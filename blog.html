<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .blog-post-section {
      background: rgba(30, 35, 45, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .blog-post-section:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .post-preview {
      margin: 0;
    }
    
    .post-title {
      margin: 0 0 12px 0;
      color: #ffffff !important;
      font-size: 24px;
      font-weight: 600;
    }
    
    .post-meta {
      color: #b0b0b0 !important;
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .post-excerpt {
      color: #e0e0e0 !important;
      line-height: 1.6;
      margin: 0;
    }
    
    .post-link {
      text-decoration: none;
      color: inherit;
    }
    
    .post-link:hover .post-title {
      color: #66b3ff !important;
    }
  </style>
</head>
<body>
   <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="https://github.com/Divy-1729" class="nav-link" target="_blank" rel="noopener noreferrer">
                    GitHub ↗
                </a>
            </div>
        </nav>
    </header>

  <main class="main">
    <div class="container">
      <h1>Blog</h1>
      <div id="blog-posts" class="posts-list"></div>
    </div>
  </main>
 <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="index.html" class="footer-link">Home</a>
                <a href="blog.html" class="footer-link">Blog</a>
                <a href="about.html" class="footer-link">About</a>
                <a href="https://github.com/Divy-1729" class="footer-link" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
            <div class="footer-copyright">
                © 2025
            </div>
        </div>
    </footer>
  <script>
    try {
      const blogPosts = [
        {
          date: '2025-11-11',
          title: 'My favorite music to listen to',
          description: "I've spent some time curating my music taste. I spend a lot of time listening to music, so here are some recommendations.",
          slug: 'music_post'
        }
      ];

      function formatDate(iso) {
        if (!iso) return '';
        const d = new Date(iso);
        if (Number.isNaN(d.getTime())) return iso;
        return d.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
      }

      function renderBlogPosts() {
        const blogPostsContainer = document.getElementById('blog-posts');
        if (!blogPostsContainer) return;

        if (!blogPosts || blogPosts.length === 0) {
          blogPostsContainer.innerHTML = '<p style="color: #b0b0b0;">Coming Soon</p>';
          return;
        }

        const html = blogPosts.map(post => {
          const url = `posts/${post.slug}.html`;
          return ''
            + '<section class="blog-post-section">'
            +   '<article class="post-preview">'
            +     `<a class="post-link" href="${url}">`
            +       `<h2 class="post-title">${post.title}</h2>`
            +     '</a>'
            +     `<div class="post-meta">${formatDate(post.date)}</div>`
            +     `<p class="post-excerpt">${post.description}</p>`
            +   '</article>'
            + '</section>';
        }).join('\n');

        blogPostsContainer.innerHTML = html;
      }

      renderBlogPosts();
    } catch (err) {
      console.error('Error rendering blog page:', err);
      const blogPostsContainer = document.getElementById('blog-posts');
      if (blogPostsContainer) {
        blogPostsContainer.innerHTML = '<p style="color: #b0b0b0;">Error loading posts. Check console for details.</p>';
      }
    }
  </script>
</body>
</html>
